---
layout: default
---

<div>
  <h1 class="page-header">{{ page.title }}</h1>
  {{ content }}
  {%- if site.projects.size > 0 -%}
    <ul class="project-list">
      {%- assign projects = site.projects | sort: "index" -%}
      {%- for project in projects -%}
      <li>
        <p>
          {{ project.emoji }}
          <a href="{{ project.repository }}">{{ project.name }}</a>:
          {{ project.description }}
        </p>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
