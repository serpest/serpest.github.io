---
layout: default
---

<div>
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <p>
          {{ post.emoji }}
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>:
          {{ post.description }}
          <span class="post-meta">[{{ post.date | date: site.settings.date_format }}]</span>
        </p>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
