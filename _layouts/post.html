---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <span class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: site.settings.date_format }}
      </time>
      {%- if page.modified_date -%}
        ~ 
        <time datetime="{{ page.modified_date | date_to_xmlschema }}" itemprop="dateModified">
          {{ page.modified_date | date: site.settings.date_format }}
        </time>
      {%- endif -%}
    </span>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
